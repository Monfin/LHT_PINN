defaults:
  - _self_

_recursive_: False

_target_: src.data.lightning_data_module.LitDataModule

dataset: 
  _target_: src.data.components.dataset.SpatialXTemporalDomain

  n_samples: 10_000

  coords_limits:
      x: [0, 5]

  time_limits: [0, 10]

